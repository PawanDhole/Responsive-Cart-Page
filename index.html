<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cart Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">ShopEase</div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
            <a href="#" class="cart-icon">Cart</a>
        </nav>
    </header>
    <main class="cart-container">
        <div class="cart-items">
            <h2>Your Cart</h2>
            <ul id="cart-list"></ul>
        </div>
        <div class="cart-summary">
            <h2>Cart Totals</h2>
            <p>Subtotal: ₹<span id="subtotal">0</span></p>
            <p>Total: ₹<span id="total">0</span></p>
            <button id="checkout-btn">Check Out</button>
        </div>
    </main>
    <div id="products-modal" class="products-modal hidden">
    <div class="products-container">
        <h2>Available Products</h2>
        <ul id="products-list"></ul>
        <button id="close-products-btn">Close</button>
    </div>
</div>

    <footer class="footer">
        <p>© 2025 ShopEase - High Quality | Warranty Protection</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
